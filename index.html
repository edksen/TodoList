<!DOCTYPE html>
<html>
<head>
<title>My ToDo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainPageText">ToDo List</h1>
    <p class="mainPageText">Upcomming Events</p>
</body>
<script type="module">
    import * as ToDoDataModule from "/modules/todo_data.js"

    let toDosSet = new Set();
    for(const i in [1, 2, 3, 4, 5]) {
        const toDoElement = new ToDoDataModule.ToDoData(i, true, `Some text ${i}`, new Date(1990, 2));
        toDosSet.add(toDoElement);
    }

    ToDoDataModule.toDoList.initializeToDoList(toDosSet, document.body);
</script>
</html>
