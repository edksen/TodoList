<!DOCTYPE html>
<html>
<head>
<title>My ToDo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainPageText">ToDo List</h1>
    <p class="mainPageText">Upcomming Events</p>
</body>
<script type="module">
    import * as ToDoDataModule from "/modules/todo_data.js"

    let toDosSet = new Array();
    ToDoDataModule.toDoList.initializeList(document.body);

    for(const i in [1, 2, 3, 4, 5]) {
        const toDoElement = new ToDoDataModule.ToDoData(`Some text ${i}`, true);
        toDosSet.push(toDoElement);
    }

    ToDoDataModule.toDoList.addTasksToList(...toDosSet);
</script>
</html>
